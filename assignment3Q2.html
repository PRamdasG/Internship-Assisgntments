<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
    }

    Rectangle.prototype.area = function area() {
        return this.height * this.width;
    }

    const obj = new Rectangle(13, 10);
    const obj2 = new Rectangle(4, 9);

    document.write("Property of instance1: ", "obj.height -> ", obj.height, " obj.width -> ", obj.width, "<br/>");
    document.write("Property of instance2: ", "obj2.height -> ", obj2.height, " obj2.width -> ", obj2.width, "<br/>");

    document.write("Area of object1: ", obj.area(), "<br/>");
    document.write("Area of object2: ", obj2.area());

</script>

</html>
