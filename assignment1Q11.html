<script>
    const reverse = function (arr) {
        let newArr = [];
        let i = arr.length;
        while (i > 0) {
            newArr.push(arr[i]);
            i--;
        }
    }
    arr = [1, 2, 3, 4, 5];
    document.write("Orignal Array: ", arr, "<br/>")
    document.write("Reversed Array: ", arr.reverse());
