<script>

    function composedFunction(square, double, value) {
        var c = square(double(value));
        return c;
    }

    function square(x) {
        return x * x;
    }

    function double(x) {
        return x * 2;
    }

    const x = parseInt(prompt('Enter a positive integer: '));
    document.write("The composed value is: ", composedFunction(square, double, x));

</script>
