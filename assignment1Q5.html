<script>
    let currentYear = parseInt(prompt("Enter the current year"));
    count = 0;
    while (count < 20) {
        if ((currentYear % 4 == 0) && (currentYear % 100 != 0) || (currentYear % 400 == 0)) {
            document.write(currentYear, ",");
            count++;
        }
        currentYear++;
    }
</script>
