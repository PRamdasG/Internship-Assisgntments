<script>
    const k = parseInt(prompt("Enter the swap turns"))
    var list = [1, 2, 3, 4, 5, 6, 7];
    document.write("Without swap: ", list, "<br/>");
    var myList = [];
    for (let i = k; i < list.length; i++) {
        myList.push(list[i]);
    }
    for (let j = 0; j < k; j++) {
        myList.push(list[j]);
    }
    document.write("This is after swap: ", myList)
    // console.log(myList);
</script>

</html>
